<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-Powered Heart Disease Diagnostic & Treatment Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .container {
            background-color: white;
            padding: 30px;
            margin: auto;
            width: 50%;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        input, select {
            padding: 10px;
            margin: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        img {
            width: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI-Powered Heart Disease Diagnostic & Treatment Predictor</h2>
        <p>Use this tool to check the risk of heart disease and get treatment recommendations.</p>
        
        <form>
            <input type="text" placeholder="Age"><br>
            <select>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
            <input type="text" placeholder="Chest Pain Type"><br>
            <input type="text" placeholder="Resting BP"><br>
            <input type="text" placeholder="Cholesterol"><br>
            <button type="submit">Submit Prediction Report</button>
        </form>
        
        <img src="https://img.icons8.com/ios-filled/100/heart-with-pulse.png" alt="Heart Icon">
    </div>
</body>
</html>
